version: 0.8.3
kind: BentoService
metadata:
  created_at: 2020-07-25 15:32:02.625008
  service_name: AntOrBeeClassifier
  service_version: 20200725233152_9E2B3F
  module_name: classificationService
  module_file: classificationService.py
env:
  pip_dependencies:
  - torch
  - imageio
  - bentoml==0.8.3
  - torchvision
  conda_env:
    name: bentoml-AntOrBeeClassifier
    channels:
    - defaults
    dependencies:
    - python=3.8.2
    - pip
  python_version: 3.8.2
  docker_base_image: bentoml/model-server:0.8.3
apis:
- name: predict
  docs: BentoService API
  input_type: LegacyImageInput
  output_type: DefaultOutput
  mb_max_batch_size: 2000
  mb_max_latency: 300
  input_config:
    input_names:
    - image
    accept_image_formats:
    - .jpg
    - .png
    - .jpeg
    - .tiff
    - .webp
    - .bmp
    pilmode: RGB
  output_config:
    cors: '*'
artifacts:
- name: model
  artifact_type: PytorchModelArtifact
